env:
  global:
    - LC_CTYPE=en_US.UTF-8
    
branches:
  only:
    - master

matrix:
  include:
    - os: osx
      osx_image: xcode11
      language: objective-c
      env:
        - JOB=Xcode
      script:
        - set -o pipefail
        - carthage update --no-use-binaries --platform ios
        - xcodebuild build-for-testing test-without-building -workspace JSONRPCKit.xcworkspace -scheme JSONRPCKit | xcpretty -c
        - xcodebuild build-for-testing test-without-building -workspace JSONRPCKit.xcworkspace -scheme JSONRPCKit -sdk iphonesimulator -destination "platform:iOS Simulator, id:6BDC8C76-0150-4996-9EF0-0AD5E06B45B8, OS:12.2, name:iPhone X" | xcpretty -c
        - xcodebuild build-for-testing test-without-building -workspace JSONRPCKit.xcworkspace -scheme JSONRPCKit -sdk appletvsimulator -destination "platform:tvOS Simulator, id:DF9803E1-42F1-40EC-9BB5-076173CD4E1E, OS:10.2, name:Apple TV 1080p" | xcpretty -c
        - xcodebuild build -workspace JSONRPCKit.xcworkspace -scheme JSONRPCKit -sdk watchsimulator | xcpretty -c
        - pod lib lint
    - os: osx
      osx_image: xcode11
      language: generic
      env:
        - JOB=SPM
      script:
        - carthage update --no-use-binaries --platform ios
        - swift --version
        - swift build
        - swift test
    - os: linux
      language: generic
      env:
        - JOB=Linux
        - SWIFT_VERSION=5.1
      script:
        - swift --version
        - swift build
        - swift test
      sudo: required
      dist: trusty
      install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"

notifications:
  email: false
